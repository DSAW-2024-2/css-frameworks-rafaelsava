<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Workshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body class="px-3">

  <div class="container my-3 d-flex flex-column align-items-center  border rounded-3 mx-auto p-0">    
    <div class="col mb-1">
      <img src="/assets/images/image-product-mobile.jpg" alt="image-product-mobile" class="img-fluid border rounded-top">
    </div>
    <div class="col p-4">
      <div class="product fs-9 fw-light letter-spacing">PERFUME</div>
      <div class="productName fs-1 my-2 ">Gabrielle Essence <br>Eau De Parfum</div>
      <div class="productDescription fs-7 text-muted ">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfum-Creator for the House of CHANEL.</div>
      <div class="productPrice mt-4 d-flex align-items-center">$149.99 <span class="ms-3">$169.99</span></div>
      <div class="buyButton d-flex align-items-center mt-3 border rounded-3 p-3 justify-content-center fw-bold">
        <img src="/assets/images/icon-cart.svg" alt="Shopping Cart Image" class="me-2">
        Add to Cart</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
